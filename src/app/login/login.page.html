<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup" color="primary">
        sign up
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo.png" alt="logo">
  </div>

  <form id="form">
    <app-input type="email" placeholder="Email"></app-input>
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round" color="primary">Login</ion-button>
  </form>

  <div id="sign-up-with-social-links">
    <ion-label>
      Sign up with social accounts
    </ion-label>
    <ion-card>
        <ion-button color="primary" fill="clear">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button color="primary" fill="clear">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button color="primary" fill="clear">
          <ion-icon name="logo-apple"></ion-icon>
        </ion-button>
        <ion-button color="primary" fill="clear">
          <ion-icon name="logo-github"></ion-icon>
        </ion-button>
    </ion-card>
  </div>
</ion-content>
